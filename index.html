
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc mừng sinh nhật Bích 💖</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: #d63384;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    p {
      font-size: 22px;
      line-height: 1.6;
      margin: 20px 0;
    }
    .heart {
      font-size: 60px;
      animation: beat 1s infinite;
      margin-bottom: 20px;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin: 20px 0;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Chúc mừng sinh nhật Bích 🎂</h1>
  <p>Hôm nay là ngày đặc biệt nhất – ngày thiên thần tên Bích xuất hiện trên đời này ✨</p>
  <p>Em là Angel Baby của anh 💖</p>
  <p>Yêu em rất nhiều! 🥰</p>

  <!-- Hình ảnh -->
  <img src="NNT01202.JPG" alt="Ảnh couple 1">
  <img src="quality_restoration_20241007150649202.jpg" alt="Ảnh couple 2">

  <!-- Nhạc nền -->
  <audio autoplay loop>
    <source src="https://dl.sndup.net/9csc/Angel%20Baby%20-%20Troye%20Sivan%20(Lyrics).mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ âm thanh.
  </audio>
</body>
</html>
